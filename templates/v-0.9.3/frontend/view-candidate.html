<script>
      const tableData = async () => {
        var params = window.location.search;
        var url = `{% url 'v-0.9.3/candidate-listCreateAPI-View' %}${params}`; 
        console.log("url",url)
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        var data = await response.json();
        console.log("data",data)
        //data = data.data
        for (let i = 0; i < data.length; i++) {
          data[i].plateformOrReferral?.name
            ?data[i].plateformOrReferral=data[i].plateformOrReferral.name
            :data[i].plateformOrReferral=""
          data[i].status?.name
            ? (data[i].status = data[i].status.name)
            : (data[i].status = "");
          data[i].priority?.name
            ? (data[i].priority = data[i].priority.name)
            : (data[i].priority = "");
            
        }
        return data;
      };

</script>
