<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
        <title>Recruiter Service</title>
        <!-- Bootstrap Core CSS -->
        <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/custom.css" rel="stylesheet">
    </head>
<body>
    <!-- Preloader-->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
   
    <!-- Main wrapper -->
    <section id="wrapper" class="login-register login-sidebar">
        <div class="logo-box">
            <img src="assets/images/logo-white.png" alt="logo" />
        </div>
        <div class="login-box">
            <div class="login-body">
                <h2>Welcome back</h2>
                <p class="text-muted">Kindly, use your email and password to sign in.</p>
                <form class="form-horizontal" id="loginform">
                    <div class="form-group m-t-40">
                        <label>Email</label>    
                        <div class="icon-icon-input">
                            <input class="form-control" type="text" required="" placeholder="Enter email address">
                            <i class="isax isax-sms"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="icon-icon-input">
                            <input class="form-control" type="password" required="" placeholder="Password">
                            <i class="isax isax-eye"></i>
                        </div>
                    </div>
                    <div class="form-group text-center mt-5">
                        <div class="col-xs-12">
                            <!-- <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button> -->
                            <a href="dashboard.html" class="btn btn-primary btn-block waves-effect waves-light" type="submit">
                                <span>Login</span>
                                <i class="isax isax-login ml-2"></i>
                            </a>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
    <!-- End Wrapper -->
   
    <!-- All Jquery -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/plugins/popper/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="assets/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="assets/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="assets/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="assets/js/custom.js"></script>

</body>



</html>
