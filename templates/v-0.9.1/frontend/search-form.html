<div id="exampleModal" class="modal">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Search Candidate</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% comment %}
        <form method="get">
          {% endcomment %}
          <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
              <h4 style="color: maroon">
                Please fill out only those fields that are needed to refine your
                search.Not all fields are required
              </h4>
              <div class="bg-white p-5 rounded shadow">
                <!-- Underlined search bars -->
                <form method="get">
                  <div
                    class="input-group mb-3 rounded-pill overflow-hidden border w-50"
                  >
                    <span
                      class="input-group-text bg-white border-0 pe-1"
                      id="basic-addon1"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-search"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                      </svg>
                    </span>
                    <input
                      type="text"
                      name="search"
                      class="form-control hide-focus border-0"
                      placeholder="Enter Search Name to Save this Search and Future Use"
                      aria-label="Search Name"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <br />
                  <div class="form-group mb-4">
                    <input
                      id="exampleFormControlInput1"
                      type="text"
                      name="skills"
                      placeholder="Enter Skills To Filter Records Comma Separated (',')"
                      class="form-control form-control-underlined"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <input
                      id="exampleFormControlInput3"
                      type="text"
                      name="exclude"
                      placeholder="Enter Skills that you want to exclude Comma Separated (',')"
                      class="form-control form-control-underlined border-info"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <input
                      id="exampleFormControlInput2"
                      type="text"
                      name="city"
                      placeholder="Enter City Name  Comma Separated (',')"
                      class="form-control form-control-underlined border-primary"
                    />
                  </div>

                  <div class="form-group mb-4">
                    <input
                      id="exampleFormControlInput4"
                      type="text"
                      placeholder="Comming Soon...."
                      class="form-control form-control-underlined border-warning"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <input
                      id="exampleFormControlInput5"
                      type="text"
                      placeholder="Comming Soon...."
                      class="form-control form-control-underlined border-success"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      id="exampleFormControlInput6"
                      type="text"
                      placeholder="Comming Soon...."
                      class="form-control form-control-underlined border-danger"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary rounded-pill btn-block shadow-sm"
                    >
                      Search
                    </button>
                  </div>
                </form>
                <!-- End -->
              </div>
            </div>
          </div>

          {% comment %}
        </form>
        {% endcomment %}
      </div>
    </div>
  </div>
</div>
