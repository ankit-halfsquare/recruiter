 {% load static %} 
<link
  rel="stylesheet"
  type="text/css"
  href="{%static '/accounts/css/test.css' %}"
/>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter</title>
</head>
<body>
    <div class="container">
        <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="#"># <span class="sr-only"></span></a>
                <a class="nav-link" href="">#</a>
                <a class="nav-link" href="#">#</a>
                <a class="nav-link " href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
              </div>
            </div>
          </nav>
        <div class="forms-container">
          <div class="signin-signup">
            <form action="" class="sign-in-form">
              <h2 class="title">Login Here!..</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="usuario" autocomplete="username" placeholder="Username" required="yes">
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="contraseña" autocomplete="current-password" placeholder="Password" id="id_password" required="yes">
                <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
              </div>
            
              <a class="pass" href="#">Forgot your password?</a>
              <input type="submit" value="Sign in" class="btn solid">
             
            </form>
            <form action="" class="sign-up-form">
              <h2 class="title">Register Now!..</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="usuario" autocomplete="username" placeholder="Username" required="yes">
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" name="correo" autocomplete="email" placeholder="Email" required="yes">
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="contraseña" autocomplete="current-password" placeholder="Password" id="id_reg" required="yes">
                <i class="far fa-eye" id="toggleReg" style="cursor: pointer;"></i>
              </div>
             
              <input type="submit" value="Create account" class="btn solid">
             
            </form>
          </div>
        </div>
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>You don't have an account?</h3>
              <p>Create your account right now to follow people and like publications</p>
              <button class="btn transparent" id="sign-up-btn">Register</button>
            </div>
           
          </div>
    
          <div class="panel right-panel">
            <div class="content">
              <h3>Already have an account?</h3>
              <p>Login to see your notifications and post your favorite photos</p>
              <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");
        
        sign_up_btn.addEventListener("click", () => {
          container.classList.add("sign-up-mode");
        });
        
        sign_in_btn.addEventListener("click", () => {
          container.classList.remove("sign-up-mode");
        });
        
        const htmlEl = document.getElementsByTagName("html")[0];
        const currentTheme = localStorage.getItem("theme")
          ? localStorage.getItem("theme")
          : null;
        if (currentTheme) {
          htmlEl.dataset.theme = currentTheme;
        }
        const toggleTheme = (theme) => {
          htmlEl.dataset.theme = theme;
          localStorage.setItem("theme", theme);
        };
        
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#id_password");
        
        togglePassword.addEventListener("click", function (e) {
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          this.classList.toggle("fa-eye-slash");
        });
        
        const toggleReg = document.querySelector("#toggleReg");
        const pass = document.querySelector("#id_reg");
        
        toggleReg.addEventListener("click", function (e) {
          const type = pass.getAttribute("type") === "password" ? "text" : "password";
          pass.setAttribute("type", type);
          this.classList.toggle("fa-eye-slash");
        });
        
        // KEYBOARD
        
        const Keyboard = {
          elements: {
            main: null,
            keysContainer: null,
            keys: []
          },
        
          eventHandlers: {
            oninput: null,
            onclose: null
          },
        
          properties: {
            value: "",
            capsLock: false
          },
        
          init() {
            // Create main elements
            this.elements.main = document.createElement("div");
            this.elements.keysContainer = document.createElement("div");
        
            // Setup main elements
            this.elements.main.classList.add("keyboard", "keyboard--hidden");
            this.elements.keysContainer.classList.add("keyboard__keys");
            this.elements.keysContainer.appendChild(this._createKeys());
        
            this.elements.keys = this.elements.keysContainer.querySelectorAll(
              ".keyboard__key"
            );
        
            // Add to DOM
            this.elements.main.appendChild(this.elements.keysContainer);
            document.body.appendChild(this.elements.main);
        
            // Automatically use keyboard for elements with .use-keyboard-input
            document.querySelectorAll(".use-keyboard-input").forEach((element) => {
              element.addEventListener("focus", () => {
                this.open(element.value, (currentValue) => {
                  element.value = currentValue;
                });
              });
            });
          },
        
          _createKeys() {
            const fragment = document.createDocumentFragment();
            const keyLayout = [
              "1",
              "2",
              "3",
              "4",
              "5",
              "6",
              "7",
              "8",
              "9",
              "0",
              "backspace",
              "q",
              "w",
              "e",
              "r",
              "t",
              "y",
              "u",
              "i",
              "o",
              "p",
              "caps",
              "a",
              "s",
              "d",
              "f",
              "g",
              "h",
              "j",
              "k",
              "l",
              "enter",
              "done",
              "z",
              "x",
              "c",
              "v",
              "b",
              "n",
              "m",
              ",",
              ".",
              "?",
              "space"
            ];
        
            // Creates HTML for an icon
            const createIconHTML = (icon_name) => {
              return `<i class="material-icons">${icon_name}</i>`;
            };
        
            keyLayout.forEach((key) => {
              const keyElement = document.createElement("button");
              const insertLineBreak =
                ["backspace", "p", "enter", "?"].indexOf(key) !== -1;
        
              // Add attributes/classes
              keyElement.setAttribute("type", "button");
              keyElement.classList.add("keyboard__key");
        
              switch (key) {
                case "backspace":
                  keyElement.classList.add("keyboard__key--wide");
                  keyElement.innerHTML = createIconHTML("⌫");
        
                  keyElement.addEventListener("click", () => {
                    this.properties.value = this.properties.value.substring(
                      0,
                      this.properties.value.length - 1
                    );
                    this._triggerEvent("oninput");
                  });
        
                  break;
        
                case "caps":
                  keyElement.classList.add(
                    "keyboard__key--wide",
                    "keyboard__key--activatable"
                  );
                  keyElement.innerHTML = createIconHTML("⇪");
        
                  keyElement.addEventListener("click", () => {
                    this._toggleCapsLock();
                    keyElement.classList.toggle(
                      "keyboard__key--active",
                      this.properties.capsLock
                    );
                  });
        
                  break;
        
                case "enter":
                  keyElement.classList.add("keyboard__key--wide");
                  keyElement.innerHTML = createIconHTML("↵");
        
                  keyElement.addEventListener("click", () => {
                    this.properties.value += "\n";
                    this._triggerEvent("oninput");
                  });
        
                  break;
        
                case "space":
                  keyElement.classList.add("keyboard__key--extra-wide");
                  keyElement.innerHTML = createIconHTML("⎵");
        
                  keyElement.addEventListener("click", () => {
                    this.properties.value += " ";
                    this._triggerEvent("oninput");
                  });
        
                  break;
        
                case "done":
                  keyElement.classList.add(
                    "keyboard__key--wide",
                    "keyboard__key--dark"
                  );
                  keyElement.innerHTML = createIconHTML("✓");
        
                  keyElement.addEventListener("click", () => {
                    this.close();
                    this._triggerEvent("onclose");
                  });
        
                  break;
        
                default:
                  keyElement.textContent = key.toLowerCase();
        
                  keyElement.addEventListener("click", () => {
                    this.properties.value += this.properties.capsLock
                      ? key.toUpperCase()
                      : key.toLowerCase();
                    this._triggerEvent("oninput");
                  });
        
                  break;
              }
        
              fragment.appendChild(keyElement);
        
              if (insertLineBreak) {
                fragment.appendChild(document.createElement("br"));
              }
            });
        
            return fragment;
          },
        
          _triggerEvent(handlerName) {
            if (typeof this.eventHandlers[handlerName] == "function") {
              this.eventHandlers[handlerName](this.properties.value);
            }
          },
        
          _toggleCapsLock() {
            this.properties.capsLock = !this.properties.capsLock;
        
            for (const key of this.elements.keys) {
              if (key.childElementCount === 0) {
                key.textContent = this.properties.capsLock
                  ? key.textContent.toUpperCase()
                  : key.textContent.toLowerCase();
              }
            }
          },
        
          open(initialValue, oninput, onclose) {
            this.properties.value = initialValue || "";
            this.eventHandlers.oninput = oninput;
            this.eventHandlers.onclose = onclose;
            this.elements.main.classList.remove("keyboard--hidden");
          },
        
          close() {
            this.properties.value = "";
            this.eventHandlers.oninput = oninput;
            this.eventHandlers.onclose = onclose;
            this.elements.main.classList.add("keyboard--hidden");
          }
        };
        
        window.addEventListener("DOMContentLoaded", function () {
          Keyboard.init();
        });
    </script>
</body>
</html>
