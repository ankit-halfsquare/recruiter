{% extends "accounts/base.html"%}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{%static '/accounts/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Login Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
        
          <form  method="POST" action= "">
            {% csrf_token %}
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="test" class="form-control" name="username" placeholder="username" required />
              </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" class="form-control" name="password" placeholder="Password" required />
            </div>
          
           
                            
            <input class="button" type="submit" value="login" />

            <div> don't have a account <a href="{% url 'register' %}" class="ml-2">Sign Up</a>  </div>
          </form>
          <div> 
              
            {% for massage in messages %}
                    <h3> {{massage}}</h3>
            {% endfor %}
            </div>
        </div>
      </div>
    </div>
  </div>



  {% endblock %}
